{% extends 'base.html' %}

{% block content %}
<main class="main">
    <div class="page-content pt-150 pb-150">
        <div class="container">
            <div class="row">
                <div class="col-xl-8 col-lg-10 col-md-12 m-auto">
                    <div class="row">
                        <div class="col-lg-6 col-md-8">
                            <div class="login_wrap widget-taber-content background-white">
                                <div class="padding_eight_all bg-white">
                                    <div class="heading_s1">
                                        <h1 class="mb-5">Registrar nuevo usuario</h1>
                                    </div>
                                    <form action="{% url 'create_user' %}" method="post">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="id_username">Nombre de usuario</label>
                                            {{ form.username }}
                                        </div>
                                        <div class="form-group">
                                            <label for="id_email">Correo electrónico</label>
                                            {{ form.email }}
                                        </div>
                                        <div class="form-group">
                                            <label for="id_first_name">Nombre</label>
                                            {{ form.first_name }}
                                        </div>
                                        <div class="form-group">
                                            <label for="id_last_name">Apellidos</label>
                                            {{ form.last_name }}
                                        </div>
                                        <div class="form-group">
                                            <label for="id_password1">Contraseña</label>
                                            {{ form.password1 }}
                                        </div>
                                        <div class="form-group">
                                            <label for="id_password2">Confirmar Contraseña</label>
                                            {{ form.password2 }}
                                        </div>
                                        <br>
                                    
                                        <div class="login_footer form-group mb-50">
                                            <button type="submit" class="btn btn-fill-out btn-block hover-up font-weight-bold">
                                                Registrar
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
